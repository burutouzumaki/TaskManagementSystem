  <div class="container mt-5">
    <div class="text-center mb-3">
      <h2>Categories</h2>
      {% if messages %}
        <div class="alert alert-dismissible alert-warning fade show" role="alert">
          {% for message in messages %}
            <strong>Attention!</strong> {{ message }}
          {% endfor %}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      {% endif %}
    </div>

    <div class="row">
      <div class="col-md-6">
        <a href="{% url 'create_category' %}" class="btn btn-primary mb-3">Create Category</a>  </div>
      <div class="col-md-6 text-right"> <a href="{% url 'task_chart' %}" class="btn btn-info mb-3">View task Chart</a>  <a href="{% url 'logout' %}" class="btn btn-danger mb-3">Logout</a>  </div>
    </div>

    <table class="table table-striped"> <thead>
        <tr>
          <th>Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for category in categories %}
          <tr>
            <td>
              <a href="{% url 'category_tasks' category.id %}">{{ category.name }}</a>
            </td>
            <td>
              <form method="post" action="{% url 'delete_category' category.id %}" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
              </form>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
